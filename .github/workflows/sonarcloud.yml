name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run mobile tests with coverage
        run: cd apps/mobile && pnpm test:coverage

      - name: Run ai-client tests with coverage
        run: cd packages/ai-client && pnpm test:coverage

      - name: Run supabase-client tests with coverage
        run: cd packages/supabase-client && pnpm test:coverage

      - name: Run core tests with coverage
        run: cd packages/core && pnpm test:coverage

      - name: Run supabase tests with coverage
        run: cd supabase && pnpm test:coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}