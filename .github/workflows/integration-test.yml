name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.76.8

      - name: Start Supabase
        run: supabase start

      - name: Wait for Supabase to be ready
        run: |
          # Wait for services to be ready
          sleep 5
          supabase status

      - name: Run integration tests
        run: |
          # Export keys from supabase status (keys are auto-masked by GitHub)
          export SUPABASE_URL=$(supabase status -o json | jq -r '.API_URL')
          export SUPABASE_ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')
          export SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')

          pnpm --filter @khepri/supabase-client test:integration

      - name: Stop Supabase
        if: always()
        run: supabase stop
