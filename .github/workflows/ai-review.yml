name: AI Code Review

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  request-copilot-review:
    name: Request Copilot Review
    runs-on: ubuntu-latest
    # Don't run on draft PRs
    if: github.event.pull_request.draft == false
    steps:
      - name: Request review from GitHub Copilot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "Requesting AI code review from GitHub Copilot..."
          gh pr edit "$PR_URL" --add-reviewer github-copilot[bot] || echo "Note: Copilot review request may require Copilot to be enabled in repository settings"
