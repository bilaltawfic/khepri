sonar.projectKey=bilaltawfic_khepri
sonar.organization=bilaltawfic

# Source directories
sonar.sources=apps,packages

# Exclude test files, dependencies, and config files from analysis
# These match the exclusions in jest.config.js collectCoverageFrom
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/_layout.tsx,**/index.ts,**/useColorScheme.ts,**/jest.setup.ts,**/*.d.ts

# Test coverage - LCOV format (all packages in monorepo)
# Note: packages/core is empty, so no coverage report
sonar.javascript.lcov.reportPaths=apps/mobile/coverage/lcov.info,packages/ai-client/coverage/lcov.info,packages/supabase-client/coverage/lcov.info

# Exclude Supabase-generated types from duplication analysis
# The Database interface structure is required by @supabase/supabase-js and is inherently repetitive
sonar.cpd.exclusions=**/types.ts