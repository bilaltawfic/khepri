sonar.projectKey=bilaltawfic_khepri
sonar.organization=bilaltawfic

# Source directories
sonar.sources=apps,packages

# Exclude test files, dependencies, and config files from analysis
# These match the exclusions in jest.config.js collectCoverageFrom
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.integration.test.ts,**/__tests__/integration/**,**/coverage/**,**/_layout.tsx,**/index.ts,**/useColorScheme.ts,**/jest.setup.ts,**/*.d.ts

# Test coverage - LCOV format (all packages in monorepo)
sonar.javascript.lcov.reportPaths=apps/mobile/coverage/lcov.info,packages/ai-client/coverage/lcov.info,packages/core/coverage/lcov.info,packages/supabase-client/coverage/lcov.info

# Exclude from duplication analysis:
# - Supabase types: Database interface is required by @supabase/supabase-js and is inherently repetitive
# - Mobile formatters: Being migrated to @khepri/core (P1-A-04 will replace with re-exports)
sonar.cpd.exclusions=packages/supabase-client/src/types.ts,apps/mobile/utils/formatters.ts