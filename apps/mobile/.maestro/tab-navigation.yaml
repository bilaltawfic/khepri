appId: com.khepri.app
name: Tab Navigation Test
---
# This test verifies navigation between all tabs works correctly

- launchApp:
    clearState: true

- waitForAnimationToEnd

# Start on Dashboard (default tab)
- assertVisible:
    text: "Dashboard"

# Navigate to Check-in tab
- tapOn:
    text: "Check-in"
- waitForAnimationToEnd
- takeScreenshot: checkin-tab

# Navigate to Coach tab
- tapOn:
    text: "Coach"
- waitForAnimationToEnd
- takeScreenshot: coach-tab

# Navigate to Profile tab
- tapOn:
    text: "Profile"
- waitForAnimationToEnd
- takeScreenshot: profile-tab

# Navigate back to Dashboard
- tapOn:
    text: "Dashboard"
- waitForAnimationToEnd
- takeScreenshot: back-to-dashboard
